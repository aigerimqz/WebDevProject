<div class="container">
    <section id="movies">
        <div class="movie-list">
            <div class="movie-card" *ngFor="let movie of movies">
                <img [src]="movie.image_url" alt="">
                <h2>{{movie.title}}</h2>
                <div class="text__year"><p>{{movie.release_year}}</p></div>
                
            </div>
        </div>
    </section>
</div>
